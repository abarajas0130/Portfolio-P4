<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alejandro Barajas</title>
	
	 <link rel="icon" type="image/png" href="img/favicon.ico">	
 
  <link rel="stylesheet" href="css/normalize.css">				
  <link rel="stylesheet" href="css/gallery.css">	 
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
	
	<div class="container showgrid">
		
		<!-- Your Content -->
		<div class="gallery items-4">
			  <div id="item-1" class="control-operator"></div>
			  <div id="item-2" class="control-operator"></div>
			  <div id="item-3" class="control-operator"></div>
			  <div id="item-4" class="control-operator"></div>

			  <figure class="item">
			    <img src="img/1.png" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/2.png" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/3.png" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/4.png" alt="">
			  </figure>


			  <div class="controls">
			    <a href="#item-1" class="control-button">
			    	<img src="img/1-thumb.png" alt="">
			    </a>
			    <a href="#item-2" class="control-button">
			    	<img src="img/2-thumb.png" alt="">
			    </a>
			    <a href="#item-3" class="control-button">
					<img src="img/3-thumb.png" alt="">
			    </a>
			    <a href="#item-4" class="control-button">
					<img src="img/4-thumb.png" alt="">
			    </a>
			  </div>
			</div>

		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
